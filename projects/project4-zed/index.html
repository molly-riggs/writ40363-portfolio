<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track and manage your workouts">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="app">
        <h1>Fitness Tracker</h1>

        <!-- Workout Form -->
        <section class="workout-form">
            <h2>Log a Workout</h2>
            <form id="workout-form">
                <label>
                    Date:
                    <input type="date" id="workout-date" required>
                </label>

                <label>
                    Type:
                    <select id="workout-type" required>
                        <option value="">Select type</option>
                        <option value="Running">Running</option>
                        <option value="Strength">Strength</option>
                        <option value="Walking">Walking</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Pilates">Pilates</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Other">Other</option>
                    </select>
                </label>

                <label>
                    Duration (minutes):
                    <input type="number" id="workout-duration" min="1" required>
                </label>

                <button type="submit">Add Workout</button>
            </form>
        </section>

        <!-- Progress Summary -->
        <section class="summary">
            <h2>Summary</h2>
            <p>Total workouts: <span id="total-workouts">0</span></p>
            <p>Total minutes: <span id="total-minutes">0</span></p>
        </section>

        <!-- Workout List -->
        <section class="workout-list">
            <h2>Workout History</h2>
            <ul id="workout-list"></ul>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
